<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" type="text/css" href="../../css/CELayout.css" />
    <link rel="stylesheet" type="text/css" href="./css/StuInfo.css" />

       <title>StuPersonalInfo</title>
    <script src="../../js/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../js/md5.js" type="text/javascript"></script>
    <script src="js/Loading.js" type="text/javascript"></script>
    <script type="text/javascript" charset="GB2312"></script>
       
	<script>
	    var StuNme, StuClassName, Sex, DepartmentName, MajorName, ICNumber;         //define
	    var StuInfo;
	    function onDeviceReady() {
	        alert("Device is ready");
	    }

	    function Init() {
	        document.addEventListener('deviceready', onDeviceReady, false);
	    }
	    //TEST CODING
        //Output function
	    function printInfo(StuNme, StuClassName, Sex, DepartmentName, MajorName, ICNumber) {
	        
	      //  alert(StuNme);
            document.getElementById("SName").innerHTML = StuNme;
	      //  alert(StuClassName);
	        document.getElementById("StuClassName").innerHTML = StuClassName;
	      //  alert(Sex);
	        document.getElementById("Sex").innerHTML = Sex;
	     //   alert(DepartmentName);
	        document.getElementById("DepartmentName").innerHTML = DepartmentName;
	     //   alert(MajorName);
	        document.getElementById("MajorName").innerHTML = MajorName;
	        document.getElementById("ICNumber").innerHTML = ICNumber;

	    }
        
        //get data
	    function loadStuInfo() {
	        
	      //  var md5_stuPasswd = hex_md5(stuPasswd);
	        var curStuNum = "123456";
	        var md5_stuPasswd = "e10adc3949ba59abbe56e057f20f883e";
            queryString = "UserName=" + curStuNum + "&PassWord=" + md5_stuPasswd;   
                        
	      
	        var url = "http://222.18.158.220:9001/Authentication.svc/GetStudentInfo?" + queryString + "&callback=?";
	      // alert("取数据！");
	        if (navigator.onLine) {
	            $.getJSON(url, function (data) {
	                var InfoJSON = $.parseJSON(data);
	                if (InfoJSON["Success"] == "true") {
	                    printInfo(InfoJSON["StuInfo"][0]["StuNme"], InfoJSON["StuInfo"][0]["StuClassName"], InfoJSON["StuInfo"][0]["Sex"], InfoJSON["StuInfo"][0]["DepartmentName"], InfoJSON["StuInfo"][0]["MajorName"], InfoJSON["StuInfo"][0]["ICNumber"]);
	                   //     alert("Success");
	                }
	                else {
	                    alert("好像没有你的信息 :(");
	                }
	            });
	        }
	        else {
	            alert("网络好像不给力啊！");
	        }
	    }

       

	    //OVER
	    //
	    loadStuInfo();
	</script>
	
</head>
<body onload="Init()">
    <!-- Header -->
    <div class="header_wrapper">
  	   	<div class="header_wrapper_fixed">
   	      	<div class="header_content_wrapper">
    	     	<div class="header_left_returnImg">
                     <button id="BackTo__Page" class="BackToButton" value="PersonalInfoPageTo__Page">
     	     	    	<img src="../../img/cmdImg_returnBtn.png"  style="width:100%;height:100%"/>
                     </button>
     	     	</div>
     	    	<div class="header_middle_content">
               <p style="margin:6% 0px 0px 0px;">个人资料</p>
     	    	</div>
      	    	<div class="header_right_padding">
            	</div>
        	</div>
   		</div>
    </div>
    <!-- Content -->
     <div class="content_wrapper">
        <div class="message">
        <div class="message_head">
            <table>
                <tr>
                    <td rowspan="2" onclick="loadStuInfo()"
                        class="img_" style="width:35%;background-size:contain;background-position:center;background-repeat:no-repeat;background-image:url(../../img/logo.png);"></td>
                    <td style="width:20%;height:70%;font-size:40px">姓名</td>
                    <td id="SName" style="width:45%;height:70%;font-size:40px"></td>

                </tr>
                <tr>
                    <td style="height:30%;font-size:40px">性别</td>
                    <td id="Sex" style="height:30%;font-size:40px"></td>
                </tr>
            </table>
        </div>
        <div class="message_mid">
            <table>
                <tr>
                    <td class="td_foot">ICNum</td>
                    <td class="td_info" id="ICNumber" style="font-size:28px"></td>
                </tr>
            </table>
            
        </div>
        <div class="message_foot">
            <table>
                <tr >
                    <td class="td_foot">班级：</td>
                    <td class="td_info" id="StuClassName"></td>
                </tr>
                <tr>
                    <td class="td_foot">学院：</td>
                    <td class="td_info" id ="DepartmentName"></td>
                </tr>
                <tr>
                    <td class="td_foot">专业：</td>
                    <td class="td_info" id="MajorName"></td>
                </tr>
                
            </table>
        </div>
        </div>
    </div>
   

    <!-- Footer -->
    <div class="footer_wrapper">
        <div class="footer_wrapper_fixed">
       
        </div>
    </div>
</body>
</html>
